<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간단한 영상 업로드</title>
</head>
<body>
  <h1>영상 업로드</h1>

  <!-- 영상 파일 선택 -->
  <input type="file" id="videoFile" accept="video/*">
  
  <!-- 업로드 버튼 -->
  <button id="uploadBtn">업로드</button>

  <script>
    const uploadUrl = '/videos/'; // 업로드할 REST API 경로

    document.getElementById('uploadBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('videoFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('업로드할 영상을 선택하세요.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      fetch(uploadUrl, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) {
            throw new Error(res);
        }
        return res.text();
      })
      .then(result => alert('업로드 성공: ' + result))
      .catch(err => alert('에러: ' + err));
    });
  </script>
</body>
</html>
